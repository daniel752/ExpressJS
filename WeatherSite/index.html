<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Landing Page</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-5">Weather Landing Page</h1>
      <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title mb-4">Enter City Name</h4>
              <form id="weatherForm" action="/" method="post">
                <input
                  type="text"
                  class="form-control bottom-margin-sm"
                  name="cityName"
                  id="cityName"
                  placeholder="Enter city name"
                />
                <div class="dropdown">
                  <button
                    type="button"
                    class="btn btn-primary dropdown-toggle bottom-margin-sm"
                    data-toggle="dropdown"
                    id="unitsDropMenu"
                  >
                    Choose Units
                  </button>
                  <div class="dropdown-menu">
                    <a
                      class="dropdown-item"
                      name="metricItem"
                      onmousedown="selectUnits('Metric')"
                    >
                      Metric
                    </a>
                    <a
                      class="dropdown-item"
                      name="ImperialItem"
                      onmousedown="selectUnits('Imperial')"
                    >
                      Imperial
                    </a>
                  </div>
                </div>
                <input type="hidden" id="selectedUnits" name="selectedUnits" />
                <button type="submit" class="btn btn-primary bottom-margin-sm">
                  Get Weather
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="server.js"></script>
    <script src="index.js"></script>
    <script>
      function selectUnits(units) {
        $("#unitsDropMenu").text(units);
        $("#selectedUnits").val(units);
      }
    </script>
  </body>
</html>
